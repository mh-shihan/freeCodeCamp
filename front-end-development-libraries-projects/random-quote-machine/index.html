<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <script src="https://cdn.tailwindcss.com"></script>
  <title>Random Quote Machine</title>
</head>

<body class="bg-gray-900 mx-auto my-auto overflow-x-hidden h-screen">
  <header aria-label="Page Header">
    <div class="bg-gray-800 rounded-lg mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 shadow-lg">
      <div class="sm:flex sm:items-center sm:justify-between">
        <div class="text-center sm:text-left">
          <h1
            class="text-2xl sm:text-3xl relative font-bold text-cyan-600 before:absolute before:-bottom-1 before:h-0.5 before:w-full before:scale-x-0 before:bg-cyan-800 before:transition hover:before:scale-x-100  transition hover:scale-105">
            Random Quote Machine
          </h1>

          <p class="mt-1.5 text-sm text-gray-300 ">
            Ready to tweet quotes...with a dedicated tweet button!
          </p>
        </div>

        <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
          <a class="inline-flex items-center justify-center gap-1.5 shadow-xl rounded-lg border border-gray-200 px-5 py-3 text-gray-500 transition hover:bg-blue-200 hover:text-gray-700 focus:outline-none focus:ring hover:scale-125"
            type="button" href="https://github.com/mh-shihan/freeCodeCamp/front-end-development-libraries-projects" target="_blank">
            <span class="text-sm font-medium"> View source code </span>

            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="mx-auto max-w-screen-xl px-5 py-5 sm:px-6 lg:px-8">
    <div class="mx-auto my-5 max-w-lg shadow-2xl border px-5 pb-1 pt-1 transition hover:border-emerald-300">

      <wrapper class="relative flex flex-col w-full space-y-5 rounded-lg p-4 sm:p-6 lg:p-8 items-center justify-center" id="quote-box">

        <p
          class="text-center text-xl relative font-bold text-cyan-600 before:absolute before:-bottom-1 before:h-0.5 before:w-full before:scale-x-0 transition hover:scale-105 before:bg-cyan-800 before:transition hover:before:scale-x-100">
          Here's a quote for you! Hit the generate button to get a new quote</p>

        <div class="inline-flex items-center justify-between px-10">
          <button
            class="inline-flex items-center justify-center  gap-1.5 rounded-lg border border-gray-200 px-5 py-3 text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring animate-pulse"
            type="button" onclick="generateQuote()" id="new-quote">
            <span class="text-sm font-medium "> Generate New Quote </span>
          </button>
        </div>

        <div class="bg-transparent border rounded-2xl shadow-2xl m-auto w-full h-full px-3 py-3 transition hover:border-emerald-300">
          <div class="text-gray-200" id="text"></div>
          <div class="text-emerald-300 font-bold" id="author"></div>
        </div>


        <a class="inline-flex mx-10 items-center justify-center gap-2 rounded-lg border-2 border-[#55acee] bg-[#55acee] px-5 py-3 text-sm font-medium text-white transition-colors hover:bg-transparent hover:text-[#55acee] focus:outline-none focus:ring active:opacity-75"
          id="tweet-quote" href="https:/twitter.com" target="_blank" rel="noreferrer">
          Tweet This Quote
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84">
            </path>
          </svg>
        </a>

      </wrapper>
    </div>
  </div>


<footer aria-label="Site Footer" class="bg-gray-800 fixed bottom-0 left-0 w-full">
  <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
    <div class="text-gray-200 sm:flex sm:items-center sm:justify-between">
     
    </div>
        <ul class="col-span-2 flex justify-start gap-6 lg:col-span-5 lg:justify-end text-gray-200">
          <p class="text-gray-300">follow me here:</p>
          <li>
            <a
              href="https://twitter.com/mh_shihan"
              rel="noreferrer"
              target="_blank"
              class="text-blue-400 transition hover:opacity-75"
            >
              <span class="sr-only">Twitter</span>

              <svg
                class="h-6 w-6"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"
                />
              </svg>
            </a>
          </li>

          <li>
            <a
              href="https://github.com/mh-shihan"
              rel="noreferrer"
              target="_blank"
              class="text-blue-400 transition hover:opacity-75"
            >
              <span class="sr-only">GitHub</span>

              <svg
                class="h-6 w-6"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <!-- FCC CDN -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
