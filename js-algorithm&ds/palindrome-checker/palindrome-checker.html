<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <form onsubmit="handleCheckPalindrome(event)" class="input-group">
        <input type="text" id="text-input" placeholder="Enter text to check" />
        <button type="submit" id="check-btn">Check</button>
      </form>
      <div id="result"></div>
    </div>
  </body>

  <script>
    function handleCheckPalindrome(e) {
      e.preventDefault();
      const inputField = document.getElementById("text-input");
      const inputValue = inputField.value.toLowerCase();

      if (!inputValue.trim()) {
        alert("Please input a value");
        return;
      }

      let start = 0;
      let end = inputValue.length - 1;
      let isPalindrome = true;

      while (start <= end) {
        while (inputValue[start] < "a" || inputValue[start] > "z") start++;
        while (inputValue[end] < "a" || inputValue[end] > "z") end--;

        if (inputValue[start++] !== inputValue[end--]) {
          isPalindrome = false;
          break;
        }
      }

      console.log(isPalindrome);

      if (isPalindrome == true) {
        document.getElementById(
          "result"
        ).innerText = `${inputValue} is a palindrome`;
      } else {
        document.getElementById(
          "result"
        ).innerText = `${inputValue} is not a palindrome`;
      }
      inputField.value = "";
    }
  </script>
</html>
