<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* styles.css */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  scroll-behavior: smooth;
}

#navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #2c3e50;
  padding: 1.5rem;
  z-index: 1000;
}

#navbar ul {
  display: flex;
  justify-content: flex-end;
  list-style: none;
  gap: 2rem;
}

#navbar a {
  color: #ecf0f1;
  text-decoration: none;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

#navbar a:hover {
  color: #3498db;
}

#welcome-section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(45deg, #2c3e50, #3498db);
  color: white;
  text-align: center;
  padding-top: 60px; /* Offset for fixed navbar */
}

.welcome-content h1 {
  font-size: 3.5rem;
  margin-bottom: 1rem;
}

#projects {
  padding: 5rem 2rem;
  background-color: #ecf0f1;
  scroll-margin-top: 60px;
}

#projects h2 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 3rem;
  color: #2c3e50;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.project-tile {
  background: white;
  border-radius: 8px;
  padding: 2rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.project-tile:hover {
  transform: translateY(-5px);
}

.project-tile h3 {
  color: #2c3e50;
  margin-bottom: 1rem;
}

.project-link {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background-color: #3498db;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.project-link:hover {
  background-color: #2980b9;
}

@media (max-width: 768px) {
  #navbar ul {
    justify-content: center;
  }

  .welcome-content h1 {
    font-size: 2.5rem;
  }

  .projects-grid {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 480px) {
  #navbar ul {
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .welcome-content h1 {
    font-size: 2rem;
  }
}
    </style>
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="#welcome-section">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li>
          <a id="profile-link" href="https://github.com/example" target="_blank"
            >GitHub</a
          >
        </li>
      </ul>
    </nav>

    <section id="welcome-section">
      <div class="welcome-content">
        <h1>Welcome to My Portfolio</h1>
        <p>Web Developer & Coding Enthusiast</p>
      </div>
    </section>

    <section id="projects">
      <h2>My Projects</h2>
      <div class="projects-grid">
        <div class="project-tile">
          <h3>Survey Form</h3>
          <p>An interactive survey form with validation</p>
          <a href="#" class="project-link">View Project</a>
        </div>
        <div class="project-tile">
          <h3>Tribute Page</h3>
          <p>A responsive tribute page</p>
          <a href="#" class="project-link">View Project</a>
        </div>
        <div class="project-tile">
          <h3>Technical Docs</h3>
          <p>Technical documentation page</p>
          <a href="#" class="project-link">View Project</a>
        </div>
      </div>
    </section>
  </body>
</html>
