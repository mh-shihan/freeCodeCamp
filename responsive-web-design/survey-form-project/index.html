<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Developer Survey</h1>
    <p id="description">Help us improve our platform for developers</p>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label id="number-label" for="number"
          >Age <span>(optional)</span></label
        >
        <input type="number" id="number" min="12" max="120" placeholder="Age" />
      </div>

      <div class="form-group">
        <label>Current Role</label>
        <select id="dropdown">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="developer">Developer</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Would you recommend freeCodeCamp?</label>
        <div class="radio-group">
          <label
            ><input type="radio" name="recommend" value="definitely" />
            Definitely</label
          >
          <label
            ><input type="radio" name="recommend" value="maybe" /> Maybe</label
          >
          <label
            ><input type="radio" name="recommend" value="not-sure" /> Not
            sure</label
          >
        </div>
      </div>

      <div class="form-group">
        <label>What would you like to see improved?</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" value="frontend" /> Front-end
            Projects</label
          >
          <label
            ><input type="checkbox" value="backend" /> Back-end Projects</label
          >
          <label
            ><input type="checkbox" value="data" /> Data Visualization</label
          >
        </div>
      </div>

      <div class="form-group">
        <label>Additional comments</label>
        <textarea placeholder="Enter your comments here..."></textarea>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
